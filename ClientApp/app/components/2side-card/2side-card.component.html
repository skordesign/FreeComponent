<div style="perspective: 1000px;">
    <div style="position:relative;
	height: 480px;">
        <div [@switchChanged]="sideBySide" style="position:absolute;backface-visibility: hidden;transform-style: preserve-3d;">
            <ng-content select="[side-one]"></ng-content>
        </div>
        <div [@switchChanged]="!sideBySide" style="position:absolute;backface-visibility: hidden;transform-style: preserve-3d;">
            <ng-content select="[side-two]"></ng-content>
        </div>
        <a (click)="sideBySide=!sideBySide" style="position:absolute; bottom:0;">Rotate</a>
    </div>
</div>
