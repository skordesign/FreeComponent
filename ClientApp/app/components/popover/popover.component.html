<button class="btn btn-primary" (click)="change()"   #btn>
    Open Popover</button>
<div [@menuChanged]="state"  class="popover bs-popover-bottom bs-popover-bottom-docs app-popover" 
    #popover (clickOutside)="close()">
    <div class="arrow" #arrow></div>
    <h3 class="popover-header text-center">{{ header | uppercase }}</h3>
    <div class="popover-body">
        <ng-content></ng-content>
    </div>
</div>
